<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title%}hivemind{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
</head>

<body>
    <nav class="navbar is-transparent is-dark" role="navigation" aria-label="dropdown navigation">
        <a class="navbar-item has-text-white" href="/">
            hivemind
            <!-- <img src="https://bulma.io/images/bulma-logo.png"
                alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28" /> -->
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link has-text-white"> Menu </a>

            <div class="navbar-dropdown is-boxed">
                {% if request.session.id %}
                <a class="navbar-item" href="/profile">Profile Home</a>
                <a class="navbar-item" href="/auth/logout">Sign Out</a>
                {% else %}
                <a class="navbar-item" href="/auth/login"> Log In </a>
                <a class="navbar-item" href="/auth/register"> Register </a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
</body>

</html>
